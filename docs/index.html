<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="icon" type="image/png" href="/img/favicon.ico">
        <link rel="stylesheet" href="main.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <style>
            @font-face { font-family: Statoil; src: url('statoil_display_medium.ttf'); }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="ipad-frame">
                <div class="inner-wrapper">
                    <div class="content-area">
                        <div class="row">
                            <div class="col text-center" style="font-size: 30px">Evaluation</div>
                        </div>
                        <div class="question">
                            <div class="row">
                                <div class="col">1. What do you think of ... bla bla bla ...</div>
                            </div>
                            <div class="form-group" style="padding-left: 20px">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                                </div>
                            </div>
                        </div>

                        <div class="question">
                            <div class="row">
                                <div class="col">2. What do you think of ... bla bla bla ...</div>
                            </div>
                            <div class="form-group" style="padding-left: 20px">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">2</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                    <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                                </div>
                            </div>
                        </div>

                        <div class="question">
                            <div class="row">
                                <div class="col">3. What do you think of ... bla bla bla ...</div>
                            </div>
                        </div>

                        <div class="question">
                            <div class="row">
                                <div class="col">4. What do you think of ... bla bla bla ...</div>
                            </div>
                        </div>

                        <div class="question">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Do you have any other comments</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
